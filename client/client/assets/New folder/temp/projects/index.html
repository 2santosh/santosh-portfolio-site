<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link id="favicon" rel="icon" href="/assets/images/logo.png" type="image/png">
  <title>Portfolio Projects | Jigar Sable</title>
</head>

<body>

  <!-- Navbar Starts -->
  <header>
    <a href="/" class="logo" style="position: relative; display: inline-block; width: 50px; height: 50px;">
      <img src="/assets/images/logo.png" alt="Santosh Logo"
        style="width: 36px; height: auto; display: block; position: relative; z-index: 1;" />
      <span style="
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50px;
          height: 50px;
          background-color: rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0);
          transition: transform 0.3s ease;
          z-index: 0;
        "></span>
    </a>

    <div id="menu" class="fas fa-bars"></div>
    <nav class="navbar">
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Navbar Ends -->

  <!-- Work Project Section Starts -->
  <section class="work" id="work">
    <h2 class="heading"><i class="fas fa-laptop-code"></i> Projects <span>Made</span></h2>

    <!-- Filters -->
    <div id="filters" class="button-group">
      <button class="btn is-checked" data-filter="*">All Projects</button>
      <button class="btn" data-filter=".mern">MERN Stack</button>
      <button class="btn" data-filter=".lamp">LAMP Stack</button>
      <button class="btn" data-filter=".basicweb">Basic Web</button>
      <button class="btn" data-filter=".android">Android App</button>
    </div>

    <!-- Projects Container -->
    <div class="box-container">
      <!-- Example Project -->
      <div class="box tilt">
        <img src="/assets/images/projects/agecalc.PNG" alt="Age Calculator Project" />
        <div class="content">
          <div class="tag">
            <h3>Portfolio Website</h3>
          </div>
          <div class="desc">
            <p>Personal portfolio website. Explore various projects and details below.</p>
            <div class="btns">
              <a href="#" class="btn" target="_blank" aria-label="View Project"><i class="fas fa-eye"></i> View</a>
              <a href="#" class="btn" target="_blank" aria-label="View Code">Code <i class="fas fa-code"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="backbtn">
      <a href="/#work" class="btn" aria-label="Back to Home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>
    </div>
  </section>
  <!-- Work Project Section Ends -->

  <!-- Scroll to Top Button -->
  <a href="#work" class="fas fa-angle-up" id="scroll-top" aria-label="Scroll to top"></a>

  <!-- ==== Major JavaScript CDNs ==== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
    integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
    integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom Scripts -->
  <script src="./script.js"></script>

  <!-- Context Menu Prevention -->
  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());
  </script>

</body>

</html>
